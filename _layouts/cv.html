<!DOCTYPE html>
<html>
    <style>
        html { overflow-y: scroll; }
    </style>
  {% include head.html %}
  <body>
    {% include navbar.html %}
    <div class="content">
            <div id="cv" style="height: 800px; width: 100%">
                    {% for file in site.static_files %}
                        {% if file.path contains 'assets/cv' %}
                            <object data="{{ file.path }}" width="100%" height="100%" type='application/pdf'/>
                        {% endif %}
                    {% endfor %}
                </div>
    </div>
    {% include footer.html %}
  </body>
</html>
